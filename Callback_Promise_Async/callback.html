<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback_Promise</title>
</head>
<body>



    <script>

    function getData(dataId, getNextData){
        setTimeout( () =>{
            console.log("data " + dataId);
            if(getNextData){
                getNextData();
            }
        },2000)
    }
    //Callback Hell
    getData(1, () => {
        console.log("Loading...");
        getData(2, () =>{
            console.log("Loading...");
            getData(3, ()=>{
                console.log("Loading...");
                getData(4);
            });
        });
    });
    


    </script>
</body>
</html>
